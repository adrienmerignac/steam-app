<div class="row" (click)="goToDetail(appid)">
  <div class="index">{{ rank }}</div>
  <div class="name">{{ name }}</div>
  <div class="publisher">
    {{ publisher }}
  </div>
  <div class="developer">
    {{ developer }}
  </div>
  <div class="owners">
    <mat-icon color="primary" class="face">face</mat-icon>
    <span>{{ owners / 1000000 | number : '1.2-2' }} M</span>
  </div>
</div>
